<!DOCTYPE html>
<html>
<head>
<title>Ankit ‚ù§Ô∏è Shalini - Royal Proposal</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>

body{
margin:0;
font-family:Georgia,serif;
text-align:center;
background:linear-gradient(270deg,#2b0033,#000,#3a003a);
background-size:600% 600%;
animation:bgMove 15s ease infinite;
color:white;
overflow:hidden;
}

@keyframes bgMove{
0%{background-position:0% 50%}
50%{background-position:100% 50%}
100%{background-position:0% 50%}
}

/* Title */
h1{
font-size:60px;
margin-top:20px;
background:linear-gradient(to right,gold,orange,gold);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
text-shadow:0 0 20px gold;
}

h2{font-weight:normal}

/* Photos */
.photo-container{
display:flex;
justify-content:center;
gap:40px;
margin-top:30px;
}

.photo-frame{
border:6px solid gold;
border-radius:20px;
overflow:hidden;
box-shadow:0 0 30px gold;
width:260px;
transition:0.5s;
}

.photo-frame:hover{
transform:scale(1.1);
box-shadow:0 0 50px orange;
}

.photo-frame img{
width:100%;
}

/* Buttons */
button{
padding:15px 40px;
font-size:22px;
border-radius:50px;
border:none;
cursor:pointer;
margin:20px;
transition:0.3s;
}

.yes{
background:linear-gradient(45deg,gold,orange);
color:black;
}

.no{
background:crimson;
color:white;
position:absolute;
}

button:hover{transform:scale(1.15)}

/* Together Scene */
#finalScene{
display:none;
position:fixed;
top:50%;
left:50%;
transform:translate(-50%,-50%) scale(0.5);
transition:1s ease;
z-index:999;
opacity:0;
}

.together-frame{
width:600px;
height:420px;
border:10px solid gold;
border-radius:25px;
overflow:hidden;
box-shadow:0 0 100px gold;
}

.together-frame img{
width:100%;
height:100%;
object-fit:cover;
}

/* Rose Petals */
.petal{
position:fixed;
top:-50px;
font-size:25px;
animation:fall linear infinite;
}

@keyframes fall{
0%{transform:translateY(0) rotate(0deg);}
100%{transform:translateY(100vh) rotate(360deg);}
}

/* Firework */
.firework{
position:fixed;
width:8px;
height:8px;
border-radius:50%;
background:yellow;
animation:explode 1s ease-out forwards;
}

@keyframes explode{
0%{transform:scale(1);opacity:1;}
100%{transform:scale(15);opacity:0;}
}

</style>
</head>

<body>

<h1>Ankit ‚ù§Ô∏è Shalini</h1>
<h2>Will You Be My SoulMate? üíç</h2>

<div class="photo-container">
<div class="photo-frame">
<img src="ankit.jpg">
</div>
<div class="photo-frame">
<img src="shalini.jpeg">
</div>
</div>

<br>

<button class="yes" onclick="yesClicked()">YES üíç</button>
<button class="no" id="noBtn" onclick="moveNo()">NO üò¢</button>

<div id="finalScene">
<div class="together-frame">
<img src="together.jpeg">
</div>
</div>

<script>

/* Move NO button */
function moveNo(){
var btn=document.getElementById("noBtn");
btn.style.left=Math.random()*(window.innerWidth-100)+"px";
btn.style.top=Math.random()*(window.innerHeight-50)+"px";
}

/* Rose Petal Rain */
function createPetals(){
for(let i=0;i<40;i++){
let petal=document.createElement("div");
petal.className="petal";
petal.innerHTML="üåπ";
petal.style.left=Math.random()*100+"vw";
petal.style.animationDuration=(5+Math.random()*5)+"s";
petal.style.fontSize=(20+Math.random()*20)+"px";
document.body.appendChild(petal);

setTimeout(()=>{petal.remove();},10000);
}
}

/* Fireworks */
function createFireworks(){
for(let i=0;i<15;i++){
let fire=document.createElement("div");
fire.className="firework";
fire.style.left=Math.random()*100+"vw";
fire.style.top=Math.random()*80+"vh";
fire.style.background=`hsl(${Math.random()*360},100%,50%)`;
document.body.appendChild(fire);

setTimeout(()=>{fire.remove();},1000);
}
}

/* YES Click */
function yesClicked(){

createPetals();
createFireworks();

setTimeout(()=>{
const scene=document.getElementById("finalScene");
scene.style.display="block";

setTimeout(()=>{
scene.style.transform="translate(-50%,-50%) scale(1)";
scene.style.opacity="1";
},50);

},1000);

}

</script>

</body>
</html>
